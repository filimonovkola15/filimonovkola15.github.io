<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–ü–ª–∞–Ω –∑–∞–¥–∞—á</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="–ü–ª–∞–Ω –∑–∞–¥–∞—á" />
    <link rel="apple-touch-icon" href="icons/icon-180.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .done {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .small-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .list-group-item {
            word-wrap: break-word;
        }
        @media (max-width: 576px) {
            .list-group-item {
                padding: 0.5rem;
            }
            .btn {
                font-size: 0.85rem;
                padding: 0.3rem 0.6rem;
            }
        }
        label {
            cursor: pointer;
        }
    </style>
    <script>
        if (window.navigator.standalone) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 0);
            });
        }
    </script>
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">üìã –ü–ª–∞–Ω –∑–∞–¥–∞—á</h2>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏ -->
    <form class="row g-2 mb-3" onsubmit="event.preventDefault(); addTask();">
        <div class="col-12 col-md-9">
            <input type="text" id="taskInput" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É..." autocomplete="off" />
        </div>
        <div class="col-12 col-md-3">
            <button class="btn btn-primary w-100" type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
    </form>

    <!-- –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á -->
    <ul id="taskList" class="list-group"></ul>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–¥–∞—á–∏ -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä—ã—Ç—å"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="editInput" class="form-control" autocomplete="off" />
                <div class="mt-3">
                    <label for="editDeadline" class="form-label">–¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á—ë—Ç–∞ (–¥–∞—Ç–∞ –∏ –≤—Ä–µ–º—è):</label>
                    <input type="datetime-local" id="editDeadline" class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">–û—Ç–º–µ–Ω–∞</button>
                <button class="btn btn-primary" onclick="saveEdit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–¥–ø—É–Ω–∫—Ç–∞ -->
<div class="modal fade" id="editSubModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥–ø—É–Ω–∫—Ç</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä—ã—Ç—å"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="editSubInput" class="form-control" autocomplete="off" />
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">–û—Ç–º–µ–Ω–∞</button>
                <button class="btn btn-success" onclick="saveSubEdit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>
</div>

<script>
    let tasks = [];
    let currentEditIndex = null;
    let currentSubtaskParentIndex = null;
    let currentSubtaskIndex = null;

    function formatTime(date) {
        return date.toLocaleString("ru-RU", {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            day: "2-digit",
            month: "2-digit",
            year: "numeric"
        });
    }

    function saveToStorage() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadFromStorage() {
        const stored = localStorage.getItem("tasks");
        if (stored) {
            tasks = JSON.parse(stored).map(task => ({
                ...task,
                subtasks: task.subtasks || []
            }));
        }
    }

    function areAllSubtasksDone(task) {
        return task.subtasks.length > 0 && task.subtasks.every(sub => sub.done);
    }

    function renderTasks() {
        const list = document.getElementById("taskList");
        list.innerHTML = "";
        const now = new Date();

        tasks.forEach((task, index) => {
            let timeExpired = false;

            if (task.deadline) {
                const deadlineDate = new Date(task.deadline);
                if (deadlineDate <= now && !task.done) {
                    task.done = true;
                    task.deadline = null;
                    timeExpired = true;
                }
            }

            if (areAllSubtasksDone(task)) {
                task.done = true;
                task.deadline = null;
                timeExpired = false; // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å "–í—Ä–µ–º—è –≤—ã—à–ª–æ" –µ—Å–ª–∏ –∑–∞–∫—Ä—ã—Ç–æ –ø–æ –ø–æ–¥–ø—É–Ω–∫—Ç–∞–º
            } else if (!task.deadline) {
                task.done = false;
            }

            const li = document.createElement("li");
            li.className = "list-group-item";

            const taskHeader = document.createElement("div");
            taskHeader.className = "d-flex flex-column flex-md-row justify-content-between gap-2";

            const content = document.createElement("div");
            const checkboxId = `task-check-${index}`;
            content.className = "d-flex align-items-start gap-2";

            let timerLabel = "";
            if (timeExpired) {
                timerLabel = `<span class="text-danger fw-bold ms-2">–í—Ä–µ–º—è –≤—ã—à–ª–æ</span>`;
            } else if (task.deadline && !task.done) {
                const deadlineDate = new Date(task.deadline);
                timerLabel = `<span class="small-text text-danger ms-2" id="countdown-${index}"></span>`;
            }

            content.innerHTML = `
                <input type="checkbox" id="${checkboxId}" class="form-check-input mt-1" onchange="toggleDone(${index})" ${task.done ? "checked" : ""}>
                <label for="${checkboxId}" class="w-100" style="user-select:none;">
                    <div class="${task.done ? 'done' : ''}">${task.text} ${timerLabel}</div>
                    <div class="small-text">–î–æ–±–∞–≤–ª–µ–Ω–æ: ${task.time}</div>
                </label>
            `;

            const buttons = document.createElement("div");
            buttons.innerHTML = `
                <button class="btn btn-sm btn-outline-secondary me-2" onclick="editTask(${index})">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${index})">üóëÔ∏è</button>
            `;

            taskHeader.appendChild(content);
            taskHeader.appendChild(buttons);
            li.appendChild(taskHeader);

            // –ü–æ–¥–∑–∞–¥–∞—á–∏
            const sublist = document.createElement("ul");
            sublist.className = "list-group mt-2";
            task.subtasks.forEach((sub, subIndex) => {
                const subItem = document.createElement("li");
                subItem.className = "list-group-item py-1 px-2 d-flex justify-content-between align-items-center small";

                const subCheckId = `sub-check-${index}-${subIndex}`;
                subItem.innerHTML = `
                    <span class="d-flex align-items-center w-100 ${sub.done ? 'done' : ''}" onclick="toggleSubtask(${index}, ${subIndex})" style="cursor:pointer;">
                        <input type="checkbox" id="${subCheckId}" class="form-check-input me-2" ${sub.done ? "checked" : ""} readonly>
                        <label for="${subCheckId}" class="mb-0 w-100">${sub.text}</label>
                    </span>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="event.stopPropagation(); editSubtask(${index}, ${subIndex})">‚úèÔ∏è</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="event.stopPropagation(); deleteSubtask(${index}, ${subIndex})">üóëÔ∏è</button>
                    </div>
                `;
                sublist.appendChild(subItem);
            });

            // –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ–¥–ø—É–Ω–∫—Ç–æ–≤ (–µ—Å–ª–∏ –∑–∞–¥–∞—á–∞ –Ω–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞)
            const subForm = document.createElement("div");
            if (!task.done) {
                subForm.className = "input-group mt-2";
                subForm.innerHTML = `
                    <input type="text" id="newSubtaskInput-${index}" class="form-control form-control-sm" placeholder="–î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥–ø—É–Ω–∫—Ç..." autocomplete="off" onkeydown="if(event.key==='Enter'){event.preventDefault(); addSubtask(${index});}" />
                    <button class="btn btn-sm btn-primary" onclick="addSubtask(${index})" type="button">–î–æ–±–∞–≤–∏—Ç—å</button>
                `;
            }

            li.appendChild(sublist);
            li.appendChild(subForm);

            list.appendChild(li);

            if (task.deadline && !task.done) {
                startCountdown(index);
            } else {
                clearCountdown(index);
            }
        });

        saveToStorage();
    }

    // –¢–∞–π–º–µ—Ä—ã –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á—ë—Ç–∞
    const countdownIntervals = {};

    function startCountdown(index) {
        clearCountdown(index);
        const countdownEl = document.getElementById(`countdown-${index}`);
        if (!countdownEl) return;

        countdownIntervals[index] = setInterval(() => {
            const task = tasks[index];
            if (!task || !task.deadline) {
                clearCountdown(index);
                return;
            }
            const now = new Date();
            const deadline = new Date(task.deadline);
            const diff = deadline - now;

            if (diff <= 0) {
                // –í—Ä–µ–º—è –≤—ã—à–ª–æ
                clearCountdown(index);
                task.done = true;
                task.deadline = null;
                renderTasks();
            } else {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                countdownEl.textContent = `–û—Å—Ç–∞–ª–æ—Å—å ${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            }
        }, 1000);
    }

    function clearCountdown(index) {
        if (countdownIntervals[index]) {
            clearInterval(countdownIntervals[index]);
            countdownIntervals[index] = null;
        }
    }

    function addTask() {
        const input = document.getElementById("taskInput");
        const text = input.value.trim();
        if (text === "") return;
        const timeNow = new Date().toLocaleString("ru-RU");
        tasks.push({ text, done: false, time: timeNow, subtasks: [], deadline: null });
        input.value = "";
        renderTasks();
    }

    function deleteTask(index) {
        if (confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
            tasks.splice(index, 1);
            renderTasks();
        }
    }

    function toggleDone(index) {
        const task = tasks[index];
        task.done = !task.done;
        if (task.done) {
            task.deadline = null;
            task.subtasks.forEach(sub => sub.done = true);
        } else {
            task.subtasks.forEach(sub => sub.done = false);
        }
        renderTasks();
    }

    function editTask(index) {
        currentEditIndex = index;
        const task = tasks[index];
        document.getElementById("editInput").value = task.text;
        if (task.deadline) {
            // –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫ –ª–æ–∫–∞–ª—å–Ω–æ–º—É ISO –¥–ª—è datetime-local
            const d = new Date(task.deadline);
            const local = new Date(d.getTime() - d.getTimezoneOffset()*60000).toISOString().slice(0,16);
            document.getElementById("editDeadline").value = local;
        } else {
            document.getElementById("editDeadline").value = "";
        }
        const modal = new bootstrap.Modal(document.getElementById("editModal"));
        modal.show();
    }

    function saveEdit() {
        const task = tasks[currentEditIndex];
        const text = document.getElementById("editInput").value.trim();
        const deadlineInput = document.getElementById("editDeadline").value;
        if (text === "") {
            alert("–¢–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º.");
            return;
        }
        task.text = text;
        if (deadlineInput) {
            task.deadline = new Date(deadlineInput).toISOString();
            task.done = false; // –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ —Ç–∞–π–º–µ—Ä–∞ —Å–Ω–∏–º–∞–µ–º –≥–∞–ª–æ—á–∫—É
        } else {
            task.deadline = null;
        }
        // –ü—Ä–∏ —Å–±—Ä–æ—Å–µ —Ç–∞–π–º–µ—Ä–∞ —Å–Ω–∏–º–∞–µ–º –≥–∞–ª–æ—á–∫—É –æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏
        if (!deadlineInput) {
            task.done = false;
        }
        renderTasks();
        bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
    }

    // –ü–æ–¥–∑–∞–¥–∞—á–∏

    function addSubtask(taskIndex) {
        const input = document.getElementById(`newSubtaskInput-${taskIndex}`);
        if (!input) return;
        const text = input.value.trim();
        if (text === "") return;
        tasks[taskIndex].subtasks.push({ text, done: false });
        input.value = "";
        renderTasks();
    }

    function toggleSubtask(taskIndex, subIndex) {
        const subtask = tasks[taskIndex].subtasks[subIndex];
        subtask.done = !subtask.done;

        // –ï—Å–ª–∏ –≤—Å–µ –ø–æ–¥–ø—É–Ω–∫—Ç—ã —Å–¥–µ–ª–∞–Ω—ã ‚Äî –∑–∞–¥–∞—á–∞ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è
        if (areAllSubtasksDone(tasks[taskIndex])) {
            tasks[taskIndex].done = true;
            tasks[taskIndex].deadline = null;
        } else {
            tasks[taskIndex].done = false;
        }

        renderTasks();
    }

    function deleteSubtask(taskIndex, subIndex) {
        if (confirm("–£–¥–∞–ª–∏—Ç—å –ø–æ–¥–ø—É–Ω–∫—Ç?")) {
            tasks[taskIndex].subtasks.splice(subIndex, 1);
            renderTasks();
        }
    }

    function editSubtask(taskIndex, subIndex) {
        currentSubtaskParentIndex = taskIndex;
        currentSubtaskIndex = subIndex;
        const subtask = tasks[taskIndex].subtasks[subIndex];
        document.getElementById("editSubInput").value = subtask.text;
        const modal = new bootstrap.Modal(document.getElementById("editSubModal"));
        modal.show();
    }

    function saveSubEdit() {
        const text = document.getElementById("editSubInput").value.trim();
        if (text === "") {
            alert("–¢–µ–∫—Å—Ç –ø–æ–¥–ø—É–Ω–∫—Ç–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º.");
            return;
        }
        tasks[currentSubtaskParentIndex].subtasks[currentSubtaskIndex].text = text;
        renderTasks();
        bootstrap.Modal.getInstance(document.getElementById("editSubModal")).hide();
    }

    window.onload = () => {
        loadFromStorage();
        renderTasks();
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
